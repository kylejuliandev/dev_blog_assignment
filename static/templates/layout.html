<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}"/>
        {% block appstatic %}{% endblock %}
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    </head>

    <header>
        <nav class="navbar navbar-expand-md">
            <div class="row container-fluid">
                <div class="col"></div>
                <div class="col-6">
                    <ul class="navbar-nav d-flex justify-content-evenly">
                        <li class="nav-item flex-fill align-self-center"><a href="{% url 'home' %}" class="nav-link">Articles</a></li>
                        <li class="nav-item flex-fill middle-nav-item"><a href="{% url 'home' %}" class="nav-link">Post</a></li>
                        <li class="nav-item flex-fill align-self-center"><a href="{% url 'home' %}" class="nav-link">Authors</a></li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="navbar-nav d-flex justify-content-evenly">
                        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link mr-5">Sign in</a></li>
                        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Sign up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <body>
        <div class="container-fluid">
            <div class="row pt-5">
                <div class="col"><!-- Left content --></div>
                <div class="col-8">
                    <!-- Middle content -->

                    {% block content %}
                    {% endblock %}

                    <hr/>
                    <footer>
                        <p>Â© 2022</p>
                    </footer>
                </div>
                <div class="col"><!-- Right content --></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
